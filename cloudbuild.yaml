steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile.prod'
      - '-t'
      - 'gcr.io/${PROJECT_ID}/helpcenter-backend:${_TAG}'
      - '-t'
      - 'gcr.io/${PROJECT_ID}/helpcenter-backend:latest'
      - '.'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/${PROJECT_ID}/helpcenter-backend:${_TAG}']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/${PROJECT_ID}/helpcenter-backend:latest']

images:
  - 'gcr.io/${PROJECT_ID}/helpcenter-backend:${_TAG}'
  - 'gcr.io/${PROJECT_ID}/helpcenter-backend:latest'

options:
  dynamicSubstitutions: true

substitutions:
  _TAG: 'UNKNOWN' # Default value, will be overridden by deploy script