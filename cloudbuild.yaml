steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-f', 'Dockerfile.prod', '-t', 'gcr.io/$PROJECT_ID/helpcenter-backend:$COMMIT_SHA', '-t', 'gcr.io/$PROJECT_ID/helpcenter-backend:latest', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/helpcenter-backend:$COMMIT_SHA']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/helpcenter-backend:latest']

images:
  - 'gcr.io/$PROJECT_ID/helpcenter-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/helpcenter-backend:latest'
