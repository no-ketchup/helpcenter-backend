# Cloud Build configuration for GraphQL API (Cloud Run)
steps:
  # Build GraphQL API Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-f', 'Dockerfile.uv',
      '-t', 'gcr.io/$PROJECT_ID/helpcenter-graphql-api:${_GITHUB_SHA}',
      '-t', 'gcr.io/$PROJECT_ID/helpcenter-graphql-api:latest',
      '--build-arg', 'ENVIRONMENT=${_ENVIRONMENT}',
      '.'
    ]

  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/helpcenter-graphql-api:${_GITHUB_SHA}']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/helpcenter-graphql-api:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'helpcenter-graphql-api-${_ENVIRONMENT}',
      '--image', 'gcr.io/$PROJECT_ID/helpcenter-graphql-api:${_GITHUB_SHA}',
      '--platform', 'managed',
      '--region', '${_REGION}',
      '--allow-unauthenticated',
      '--service-account', 'helpcenter-runtime@$PROJECT_ID.iam.gserviceaccount.com',
      '--set-env-vars', 'ENVIRONMENT=${_ENVIRONMENT}',
      '--set-env-vars', 'NEON_DB_CONNECTION_STRING=${_NEON_DB_CONNECTION_STRING}',
      '--set-env-vars', 'REDIS_URL=${_REDIS_URL}',
      '--set-env-vars', 'SECRET_KEY=${_SECRET_KEY}',
      '--set-env-vars', 'DEV_EDITOR_KEY=${_DEV_EDITOR_KEY}',
      '--set-env-vars', 'GCS_BUCKET_NAME=${_GCS_BUCKET_NAME}',
      '--set-env-vars', 'HELPCENTER_GCS=${_HELPCENTER_GCS}',
      '--set-env-vars', 'ALLOWED_ORIGINS=${_ALLOWED_ORIGINS}',
      '--memory', '1Gi',
      '--cpu', '1',
      '--min-instances', '0',
      '--max-instances', '10',
      '--timeout', '300',
      '--concurrency', '100'
    ]

# Substitution variables
substitutions:
  _ENVIRONMENT: 'staging'
  _REGION: 'us-central1'
  _GITHUB_SHA: 'latest'
  _NEON_DB_CONNECTION_STRING: ''
  _REDIS_URL: ''
  _SECRET_KEY: ''
  _DEV_EDITOR_KEY: ''
  _GCS_BUCKET_NAME: ''
  _HELPCENTER_GCS: ''
  _ALLOWED_ORIGINS: ''

# Options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
